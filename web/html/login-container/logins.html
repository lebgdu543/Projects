<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        body.dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333333; /* Set default text color for dark mode */
        }

        body.dark-mode form {
            color: #ffffff; /* Set text color for dark mode */
        }

        h1, h2 {
            color: #333333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: #000000;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333333; /* Set default text color for dark mode */
        }

        body.dark-mode label {
            color: #000000; /* Set text color for dark mode */
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        #log {
            background-color: #4caf50;
            color: white;
        }

        #sig {
            background-color: #008CBA;
            color: white;
        }

        #toggle-theme {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <form>
        <h1>Bienvenue sur Test</h1>
        <button type="button" onclick="window.location.href='home.html'">Home</button>
        <button type="button" disabled>Shop</button>
        <button type="button" id="toggle-theme" onclick="toggleTheme()" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>
        <p></p>
        <h2>Se connecter</h2>
        <label for="mail">Email :</label>
        <input type="email" id="mail" name="mail" placeholder="example@mail.com">
        <p></p>
        <label for="pwd">Password :</label>
        <input type="password" id="pwd" name="pwd" placeholder="password">
        <br><br>
        <label for="rc">Resté connecté ?</label>
        <input type="checkbox" id="rc">
        <br><br>
        <button type="button" id="log" onclick="login()">Login</button>
        <button type="button" id="sig" onclick="signup()">Signup</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeButton = document.getElementById('toggle-theme');
            themeButton.addEventListener('click', toggleTheme);

            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
            }

            function login() {
                alert('Login functionality will be added here.');
                // You can add your login logic here
            }

            function signup() {
                alert('Signup functionality will be added here.');
                // You can add your signup logic here
            }
        });
    </script>
</body>
</html>
